<div class="container">
  <div class="header">
    <div class="avatar-container">
      <svg class="avatar-icon" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
    <h2 class="title">Add Employee</h2>
    <p class="subtitle">Add a new member to your team</p>
  </div>

  <form (ngSubmit)="CreateEmployee()" class="employee-form" #employeeForm="ngForm">
    <div class="form-group" [class.valid]="emailField.valid && emailField.touched" [class.error]="emailField.invalid && emailField.touched">
      <label for="email">Email Address</label>
      <div class="input-wrapper">
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          #emailField="ngModel"
          placeholder="example@company.com"
          required
          email
        />
        <svg class="input-icon" viewBox="0 0 24 24">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
      </div>
      <div class="error-message" *ngIf="emailField.invalid && emailField.touched">
        <span *ngIf="emailField.errors?.['required']">Email address is required</span>
        <span *ngIf="emailField.errors?.['email']">Email address is invalid</span>
      </div>
    </div>

    <div class="form-group" [class.valid]="passwordField.valid && passwordField.touched" [class.error]="passwordField.invalid && passwordField.touched">
      <label for="password">Password</label>
      <div class="input-wrapper">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordField="ngModel"
          placeholder="••••••••••••"
          required
          minlength="6"
        />
        <svg class="input-icon" viewBox="0 0 24 24">
          <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
        </svg>
      </div>
      <div class="error-message" *ngIf="passwordField.invalid && passwordField.touched">
        <span *ngIf="passwordField.errors?.['required']">Password is required</span>
        <span *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <button 
      type="submit" 
      class="btn" 
      [disabled]="!employeeForm.valid || isLoading"
      [class.loading]="isLoading"
    >
      <span *ngIf="!isLoading">Add Employee</span>
      <span *ngIf="isLoading">
        <svg class="spinner" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="32" stroke-dashoffset="32">
            <animate attributeName="stroke-dashoffset" dur="1s" values="32;0" repeatCount="indefinite"/>
          </circle>
        </svg>
        Creating...
      </span>
    </button>

    <div class="form-footer">
      <p class="help-text">
        The employee will receive a confirmation email with their login credentials.
      </p>
    </div>
  </form>

  <!-- Success/Error Messages -->
  <div class="alert alert-success" *ngIf="successMessage">
    <svg class="alert-icon" viewBox="0 0 24 24">
      <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
    </svg>
    {{ successMessage }}
  </div>

  <div class="alert alert-error" *ngIf="errorMessage">
    <svg class="alert-icon" viewBox="0 0 24 24">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    </svg>
    {{ errorMessage }}
  </div>
</div>
